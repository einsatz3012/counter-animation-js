<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <h2 id="first"></h2>
            <p>Some text here</p>
        </div>
        <div class="second">
            <h2 id="second"></h2>
            <p>Some text here</p>
        </div>
        <div class="third">
            <h2 id="third"></h2>
            <p>Some text here</p>
        </div>
        <div class="fourth">
            <h2 id="fourth"></h2>
            <p>Some text here</p>
        </div>

        <div class="fifth">
            <h2 id="fifth" data-animation-name="counter" data-start="0" data-end="500" data-duration="2000"></h2>
            <p>Some text here</p>
        </div>
        <div class="sixth">
            <h2 id="sixth" data-animation-name="counter" data-start="0" data-end="500" data-duration="2200"></h2>
            <p>Some text here</p>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
    <script>   
        counter("first", 00, 300, 1200);
        counter("second", 100, 500, 1400);
        counter("third", 00, 800, 1600);
        counter("fourth", 00, 100, 1800);
    </script>
</body>
</html>
